language: minimal
services:
  - docker
env:
  - DOCKER_COMPOSE_VERSION=1.29.2
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - pip install --user awscli
before_script:
  - deploy/docker_registry_login.sh
  - docker-compose -f docker-compose.yml build
  - docker-compose -f docker-compose.yml up -d db
notifications:
  slack:
    secure: 
jobs:
  include:
    - stage: "deploy to AWS"
      name: "deploy to dev"
      deploy:
        - provider: script
          script: bash deploy/docker_beanstalk_deploy.sh dev
          on:
            branch: dev-env
    - stage: "deploy to AWS"
      name: "deploy to staging"
      deploy:
        - provider: script
          script: bash deploy/docker_beanstalk_deploy.sh stg
          on:
            branch: staging-env
    - stage: "deploy to AWS"
      name: "deploy to production"
      if: tag =~ ^release/\d{4}-\d{2}-\d{2}
      deploy:
        - provider: script
          script: bash deploy/docker_beanstalk_deploy.sh prod
          on:
            all_branches: true

