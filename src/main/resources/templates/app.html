<!DOCTYPE html>
<!--suppress CheckEmptyScriptTag -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xml:lang="en">
<head>
    <title>Unicon Demo App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1><span th:text="${title}"/></h1>
<p><span th:text="${Error}"/></p>

<h4>Select the course for which you would like to add content. </h4>

<form th:action="${oidcRequestUrl}" method="post" th:object="${oidcLoginRequest}">
    <select id="loginHint" name="login_hint">
        <option th:each="course : ${courses}"
                th:value="${course.id}"
                th:text="${course.name}">Course</option>
    </select>
    <input type="hidden" th:value="*{iss}" name="iss">
    <input type="hidden" th:value="*{clientId}" name="client_id">
    <input type="hidden" th:value="*{deploymentId}" name="deployment_id">
    <input type="hidden" th:value="*{targetLinkUri}" name="target_link_uri">
    <input type="hidden" th:value="*{ltiMessageHint}" name="lti_message_hint">
    <input type="submit" value="Add Content to LMS" class="btn btn-primary">
</form>

</body>
</html>
