<!DOCTYPE html>
<!--suppress CheckEmptyScriptTag -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org "
      xml:lang="en">
<body>
    <form name="redirectForm" th:action="${oidcRequestUrl}" method="post" th:object="${oidcLoginRequest}">
        <input type="hidden" th:value="*{iss}" name="iss">
        <input type="hidden" th:value="*{clientId}" name="client_id">
        <input type="hidden" th:value="*{deploymentId}" name="deployment_id">
        <input type="hidden" th:value="*{targetLinkUri}" name="target_link_uri">
        <input type="hidden" th:value="*{loginHint}" name="login_hint">
        <input type="hidden" th:value="*{ltiMessageHint}" name="lti_message_hint">
    </form>

    <script type="text/javascript">
        document.redirectForm.submit();
    </script>
</body>
</html>
