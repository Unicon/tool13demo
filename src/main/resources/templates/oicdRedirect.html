<!DOCTYPE html>
<!--suppress CheckEmptyScriptTag -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>LTI Starter Oicd Redirect</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>

<h4>LTI Starter Oicd Redirect</h4>

<h5>This is what we received from the platform</h5>
<span th:text="${#session.getAttribute('lti_nonce')}"/>
<span th:text="${#session.getAttribute('lti_state')}"/>
<div>
    <ul class="list-group">
        <li class="list-group-item list-group-item-primary">
            <label>iss:</label>
            <span th:text="${initiation_dto.iss}"/>
        </li>
        <li class="list-group-item list-group-item-primary">
            <label>login_hint: </label>
            <span th:text="${initiation_dto.loginHint}"/>
        </li>
        <li class="list-group-item list-group-item-primary">
            <label>target_link_uri:</label>
            <span th:text="${initiation_dto.targetLinkUri}"/>
        </li>
        <li class="list-group-item list-group-item-primary">
            <label>lti_message_hint:</label>
            <span th:text="${initiation_dto.ltiMessageHint}"/>
        </li>
    </ul>
</div>

<p>&nbsp;</p>
<h5>This is what we are going to send to the OICD Authorization Endpoint</h5>

<div class="alert alert-primary">Redirect URL: <span th:text="${oicdEndpoint}"/></div>

<h5>POST VERSION</h5>

<form th:action="${oicdEndpoint}" method="post">
    <div class="form-group">
        <label for="client_id">client_id:</label>
        <input type="text" id="client_id"  th:value="${client_id}" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="login_hint">login_hint:</label>
        <input type="text" id="login_hint" th:value="${login_hint}" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="lti_message_hint">lti_message_hint:</label>
        <input type="text" id="lti_message_hint" th:value="${lti_message_hint}" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="nonce">nonce:</label>
        <input type="text" id="nonce" th:value="${nonce_hash}" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="prompt">prompt:</label>
        <input type="text" id="prompt" th:value="${prompt}" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="redirect_uri">redirect_uri:</label>
        <input type="text" id="redirect_uri" th:value="${redirect_uri}" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="response_mode">response_mode:</label>
        <input type="text" id="response_mode" th:value="${response_mode}" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="response_type">response_type:</label>
        <input type="text" id="response_type" th:value="${response_type}" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="scope">scope:</label>
        <input type="text" id="scope" th:value="${scope}" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="state">state:</label>
        <input type="text" id="state" class="form-control" th:value="${state}"/>
    </div>
<input type="submit" value="Submit" class="btn btn-primary">
</form>

<p>&nbsp;</p>

<h5>GET VERSION</h5>

<div class="alert alert-primary">GET URL: <span th:text="${oicdEndpointComplete}"/></div>

<a th:href="${oicdEndpointComplete}" class="btn btn-primary" role="button" aria-pressed="true">Send it as a url</a>

</body>
</html>
