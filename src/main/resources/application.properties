# SPRING CONFIG (ConfigFileApplicationListener)
# config file name (default to 'application')
#spring.config.name=
# location of config file
#spring.config.location=

#spring.application.name=ltistarter
server.port=9090
## Currently, each pac4j Client needs to be statically configured with its auth callback URL, so we need to be able
## to construct a base URL statically, hence this server.name param, which should be the fully qualified application
## domain. Obviously Client initialization would need to be set up differently for a domain-based tenant dispatch model
## (i.e. tenant-name.app.com)
server.name=localhost


## thymeleaf base settings
spring.thymeleaf.mode=HTML5
#spring.thymeleaf.encoding=UTF-8


## Logging settings
#logging.path=/var/logs
#logging.file=myapp.log
#logging.level.ltistarter=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.pac4j=DEBUG
#logging.level.org.hibernate=ERROR


## Database connection
#spring.jpa.generate-ddl=true
#spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.datasource.url=jdbc:mysql://localhost/test
#spring.datasource.username=dbuser
#spring.datasource.password=dbpass
#spring.datasource.driverClassName=com.mysql.jdbc.Driver
# populate using data.sql
#spring.datasource.initialize=true


### Settings for development ONLY
http.mappers.json-pretty-print=true
http.mappers.json-sort-keys=true
spring.thymeleaf.cache=false
