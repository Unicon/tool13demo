<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lumen's LTI Deep Linking</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
        <!--/* These values are bound to Thymeleaf variables, they are set in the backend controller and filled in the client side in the render. */-->
        const ltiLaunchData = {
          id_token: '[[${id_token}]]',
          state: '[[${state}]]',
          target: '[[${target}]]',
          deploymentId: '[[${deploymentId}]]',
          clientId: '[[${clientId}]]',
          iss: '[[${iss}]]',
          context: '[[${context}]]',
          root_outcome_guid: '[[${root_outcome_guid}]]'
        };
        <!--/* We have to set an attribute to the root element so the APP can use the values of the LTI launch data. */-->
        document.getElementById('root').setAttribute('lti-launch-data', JSON.stringify(ltiLaunchData));
    </script>
  </body>
</html>
